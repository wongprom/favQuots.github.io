<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>FavQuots API With AJAX</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="images/Logo_qupts.svg" width="30" height="30" class="d-inline-block align-top" alt="logo"> My Favorit Quots
            </a>
        </nav>
        <div class="jumbotron">
            <h1>Random Quot Of The Day</h1>
            <div id="text_block"></div>  
        </div>
    </header>
    <main>
        <section>
            <P>
                <h3>Search For Quotes Containing The Word...</h3>
            </P>
            <form class="form-inline">
                <input id="input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="button">Submit</button>
            </form>
        </section>
        <!--spinner prelaoder-->
        <!--div class="spinner"></div-->
        <div id="outPutSearch"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js_script/main.js"></script>
</body>
<footer>
    <p>
        <a href="https://github.com/wongprom">Enter My GitHub</a>
    </p>
    <p>Jimmy Bäckström © 2018</p>
</footer>

</html>
